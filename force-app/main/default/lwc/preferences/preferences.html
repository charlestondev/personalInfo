<template>
    
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="contato">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                </svg>
                <span class="slds-assistive-text">Contato</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h1 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Contato">
                  <span>Informações pessoais do contato</span>
                </a>
              </h1>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">

            <br>

            <div>
                <h2 class="slds-card__header-title">
                    <abbr class="slds-required" title="required">*</abbr>
                    Escolha o contato
                </h2>
                <lightning-combobox
                    name="contato"
                    label="Contato"
                    value={contactId}
                    placeholder="Escolha o contato"
                    options={options}
                    onchange={handleContactChange} >
                </lightning-combobox>
            </div>
            
            
            <br><br>

            <div>

                <h2 class="slds-card__header-title">
                    Generos de filme favoritos
                </h2>
               
                <lightning-checkbox-group name="Checkbox Group"
                              label=""
                              options={filmes}
                              value={filmesSelected}
                              onchange={handleFilmes}>
                </lightning-checkbox-group>
            </div>

            <br><br>

            <div>
                <h2 class="slds-card__header-title">
                    Cor favorita
                </h2>
                <lightning-input type="color" name="input-color" label="Escolha uma cor" value={cor} onchange={handleCor}></lightning-input>
                <!--div class="slds-p-around_medium">
                    <lightning-input type="color" name="input-color" label="Escolha uma cor"></lightning-input>
                </div-->
            </div>
            
            <br><br>
            
            <div>
                <h2 class="slds-card__header-title">Possui animais?</h2>
                
                <lightning-checkbox-group name="Animals Group"
                              label=""
                              options={animais}
                              value={animaisSelected}
                              onchange={handleAnimais}>
                </lightning-checkbox-group>

            </div>
            
            <br>

            <div>
                <lightning-button name="saveContactInfo" label="Salvar" onclick={handleSave}></lightning-button>
            </div>

        </div>
      </article>
</template>
